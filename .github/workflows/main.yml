name: Update Apps
on:
 workflow_dispatch:
 schedule:
   - cron: "0 0 * * *"
permissions:
  id-token: write
  contents: read
jobs:
 update:
  runs-on: windows-latest
  steps:
  - uses: actions/checkout@v4
  - name: Azure login
    uses: azure/login@v2
    with:
      client-id: ${{ secrets.AZURE_CLIENT_ID }}
      tenant-id: ${{ secrets.AZURE_TENANT_ID }}
  - name: Invoke Update
    env:
     AZURE_USE_DEFAULT_CREDENTIALS: true 
    shell: pwsh
    run: |
     .\Invoke-ApplicationUpdate.ps1
